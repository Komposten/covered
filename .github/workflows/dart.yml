name: build

on:
  push:
    branches:
    - master
    - develop
    - release-*

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dart_version: [2.2.0, latest]

    container:
      image:  google/dart:${{ matrix.dart_version }}

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run:  /usr/lib/dart/bin/pub get
    - name: Run tests
      run:  pub run test -p vm

